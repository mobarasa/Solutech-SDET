name: Run E2E Tests with Docker

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: Navigate to the docker folder
        run: cd docker

      - name: Fix file permissions
        run: |
          sudo chmod +x *.sh
          sudo chmod +x setup/setup.sh

      - name: Build and start Docker containers
        run: |
          ./build.sh
          ./start.sh

      - name: Configure application container and seed database
        run: ./config.sh

      - name: Run Cypress tests
        run: |
          docker exec -it <container_name> npx cypress run  # Replace <container_name> with your container name

      - name: Run Cucumber tests
        run: |
          docker exec -it <container_name> npm run test:cucumber  # Replace <container_name> with your container name

      - name: Stop Docker containers
        if: always()
        run: ./stop.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            cypress/results/*.json
            e2e/results/*.json
